
# server url
server.url=http://<azkaban-server-host-name>:8081/

# mail sender return
mail.sender=

# mail server to send job success/failure notifications to
mail.host=<mail-host>

# default email address to send notification of any job failure
job.failure.email=

# default email address to send notification of all job completions
job.success.email=

# by default, assume the working directory is $root/test/jobs
working.dir=test/jobs

# job jars
classpath=../../lib/commons-logging-1.1.1.jar:../../lib/hadoop-0.20.2-core.jar:../../lib/log4j-1.2.15.jar:../../lib/voldemort-0.70.1.jar:../../lib/hadoop-0.20.2-core.ja:../dist/azkaban-tests.jar:../../lib/joda-time-1.6.jar:../../dist/azkaban-common/jars/azkaban-common-0.04.jar:lib/linkedin-pig-0.7.jar:lib/pig-0.7.0-core.jar:../../lib/commons-io-1.4.jar
